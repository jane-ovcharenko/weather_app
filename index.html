<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Web</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c242652cf5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container-weather">
      <div class="card-weather">
        <h5 class="card-title">Weather Web</h5>
        <form class="search-bar" id="searchtab">
          <input
            type="text"
            name="search-engine"
            id="city-input"
            placeholder="Type a city name..."
            autocomplete="off"
            autofocus="on"
          />
          <input
            type="submit"
            name="search-button"
            value="Search"
            class="btn btn-warning"
          />
          <input
            type="submit"
            name="current-location-button"
            value="Current Location"
            class="btn btn-success"
            id="current-location"
          />
        </form>
        <br />
        <div class="card bg-white">
          <img src="images/sunnysky.png" class="card-img" />
          <div class="card-img-overlay">
            <div class="row-current-city-weather">
              <div class="col-current-city" id="current-city">Krakow</div>
              <div class="col-day" id="current-day">Sunday,</div>
              <div class="col-date" id="current-date">Aug 14</div>
              <div class="col-time" id="current-time">17:45</div>
              <div class="col-current-weather">
                <span id="weather-description">Sunny</span>
                <br />
                <span id="humidity-emoji">💧</span>
                <span id="humidity">25</span>
                <span>%</span>
                <br />
                <span id="temp-emoji">🌡️</span>
                <span id="current-temp"> 19</span>
                <a href="*" id="current-temp-C">°C</a>
                <br />
                <span id="wind-emoji">💨</span>
                <span id="wind">5</span><span id="wind-units">km/hr</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row-days">
          <div class="col-days">
            Monday, <br />
            <small>Aug 15</small>
          </div>
          <div class="col-days">Tuesday, <br /><small>Aug 16</small></div>
          <div class="col-days">
            Wednesday, <br />
            <small>Aug 17</small>
          </div>
          <div class="col-days">Thursday, <br /><small>Aug 18</small></div>
          <div class="col-days">Friday, <br /><small>Aug 19</small></div>
        </div>
        <div class="row-temp">
          <div class="col-emoji">
            🌤️
            <span class="temp">25°C/15°C</span>
          </div>
          <div class="col-emoji">
            🌧️
            <span class="temp">25°C/15°C</span>
          </div>
          <div class="col-emoji">
            ☀️
            <br />
            <span class="temp">25°C/15°C</span>
          </div>
          <div class="col-emoji">
            ⛅
            <span class="temp">25°C/15°C</span>
          </div>
          <div class="col-emoji">
            🌩️
            <br />
            <span class="temp">25°C/15°C</span>
          </div>
        </div>
      </div>
    </div>
    <span>https://github.com/jane-ovcharenko/weather_app</span>
    <script src="src/index.js"></script>
  </body>
</html>
